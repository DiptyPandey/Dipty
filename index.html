<!DOCTYPE html>
<html lang="en" id="mode" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=OtuBkYEH9jp1&format=png&color=000000" type="image/x-icon">
    <title>Dipty Pandey</title>
</head>
<body class="bg-rose-400 transition-all duration-700 dark:bg-gray-200 grid place-items-center h-screen px-4 relative">
    <label for="check" id="btn" class="bg-white transition-all duration-700 dark:bg-gray-800 w-20 h-8 rounded-full relative cursor-pointer shadow-lg shadow-black">
        <input id="check" type="checkbox" class="sr-only peer">
        <span class="absolute w-2/5 h-4/5 top-1 left-1  peer-checked:left-11 rounded-full transition-all duration-500 mx-auto"><i class="material-icons" id="icon">dark_mode</i></span>
    </label>
    <section id="card" class="bg-white transition-all duration-700 dark:bg-slate-900 text-center p-4 shadow-lg shadow-neutral-800 rounded-xl space-y-3">
        <h1 class="glow text-xl font-extrabold bg-gradient-to-r from-[#f3722c] to-[#f94144] bg-clip-text text-transparent ">Happy Birthday</h1>
        <h1 class="text-gray-700 text-lg font-bold transition-all duration-700 dark:text-rose-300">Dear Dipty,</h1>
        <img class="h-36 w-36 rounded-full border mx-auto transition-all duration-700 dark:border-white" src="Photo.jpg"  alt="Dipty Photo">
        <p class="font-semibold transition-all duration-700 dark:text-white">Wishing you a day filled with joy  as bright as your dreams,</p>
        <p class="font-semibold transition-all duration-700 dark:text-white">Today, the universe paused just a little  
To celebrate the awesomeness that you are!</p>
        <h3 class="text-lg font-bold text-pink-600">Keep shining, keep smiling.</h3>
        <audio id="bdayAudio" src="diptybirth.mp3" autoplay class="sr-only"></audio>
    </section>
    <script src="script.js"></script>
</body>
</html>
